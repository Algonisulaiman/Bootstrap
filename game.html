<!DOCTYPE html>
<html>
<head>
	<title>Whack-a-Mole Game</title>
	<style>
		#game-container {
			position: relative;
			width: 400px;
			height: 400px;
			background-color: #EEE;
			margin: 0 auto;
			border: 5px solid #333;
		}

		#mole {
			position: absolute;
			top: 0;
			left: 0;
			width: 50px;
			height: 50px;
			background-color: #333;
			border-radius: 50%;
			animation: move 1s linear infinite;
			cursor: pointer;
		}

		@keyframes move {
			0% { top: 0; left: 0; }
			25% { top: 0; left: 350px; }
			50% { top: 350px; left: 350px; }
			75% { top: 350px; left: 0; }
			100% { top: 0; left: 0; }
		}
	</style>
</head>
<body>
	<div id="game-container">
		<div id="mole"></div>
	</div>
	<p id="score">Score: 0</p>

	<script>
		let score = 0;
		document.getElementById("mole").addEventListener("click", function() {
			score++;
			document.getElementById("score").innerHTML = "Score: " + score;
		});
	</script>
</body>
</html>
